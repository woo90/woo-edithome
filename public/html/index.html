<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Home</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/imagesloaded.pkgd.min.js"></script>
	<script src="../js/moment.min.js"></script>
</head>
<body>
	<header class="header-wrapper">
		<div class="top-wrapper">
				<div class="navi-wrap">
					<div class="navi-lt">
						<h1 class="logo"><img src="../img/logo.svg" alt="logo" class="img"></h1>
						<ul class="navi-bar">
							<li class="navi">시공리뷰</li>
							<li class="navi">시공상품</li>
							<li class="navi">피드</li>
							<li class="navi">베스트 에디터</li>
						</ul>
					</div>
					<div class="navi-rt">
						<div class="search"><img src="../img/icon_search_L.svg" alt="검색" class="img"></div>
						<div class="login">로그인</div>
						<div class="letter-wrapper">
							<div class="letter-wrap">
								<span class="letter"> 글쓰기</span>
								<img src="../img/icon_chevron_down.svg" alt="아래화살표" class="img">
							</div>
							<div class="headLine"></div>
						</div>
					</div>
				</div>
		</div>
	</header>
	<main class="main-wrapper">
		<div class="wrapperr">
				<div class="home-wrap">
					<div class="home-banner">
						<span><img src="../img/homeBanner.jpg" alt="banner" class="img">
						</span>
					</div>
			</div>
			<article class="review-wrapper">
				<section class="title-wrapper">
					<h2 class="title">최신 시공리뷰 <img src="../img/icon_chevron_right_m.svg" alt="우측화살표" class="img"></h2>
					<a class="more-btn">더보기</a>
				</section>
			</article>
		</div>
	</main>
	<script src="../js/index.js"></script>
</body>
</html>
